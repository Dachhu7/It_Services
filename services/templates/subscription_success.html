<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Success</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer {
            margin-top: auto;
        }

        .container {
            text-align: center;
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            flex: 1;
        }

        h1 {
            color: #007bff;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1em;
            margin: 10px;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>IT Services</h1>
    </header>

    <div class="container">
        <h1>Thank You for Subscribing!</h1>
        <p>Your subscription was successful. We appreciate your support.</p>
        <a href="{% url 'home' %}" class="btn btn-primary">Go to Home</a>
    </div>

    <footer>
        <p>&copy; 2024 IT Services. All rights reserved.</p>
    </footer>
</body>
</html>
