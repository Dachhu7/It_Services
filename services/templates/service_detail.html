{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Details - IT Services</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header {
            margin-bottom: 20px;
        }

        footer {
            margin-top: auto;
        }

        h1 {
            color: #fff;
            margin: 0;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #007bff;
            margin: 0 10px;
            display: inline-block;
            padding: 10px 15px;
            border-radius: 4px;
            background-color: #fff;
            border: 1px solid #ddd;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #007bff;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .service-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>IT Services</h1>
    </header>
    
    <div class="container">
        <h1>{{ service.name }}</h1>
        <img src="{{ service.image.url }}" alt="{{ service.name }}" class="service-image" />
        <p>Package: {{ service.package }}</p>
        <p>Price: {{ service.price }}</p>
        <p>Tax: {{ service.tax }}</p>
        <p>Payment Terms: {{ service.payment_terms }}</p>
        <a href="{% url 'edit_service' service.id %}">Edit</a>
        <a href="{% url 'delete_service' service.id %}">Delete</a>
        <a href="{% url 'home' %}">Back to Home</a>
    </div>

    <footer>
        <p>&copy; 2024 IT Services. All rights reserved.</p>
    </footer>
</body>
</html>
